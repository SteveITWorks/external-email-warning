<!DOCTYPE html>
<html>
<head>
  <title>Confirm Send</title>
  <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
</head>
<body>
  <h3>You're sending this email to external recipients.</h3>
  <p>Do you want to proceed?</p>
  <button onclick="Office.context.ui.messageParent('send')">Yes, Send</button>
  <button onclick="Office.context.ui.messageParent('cancel')">Cancel</button>
</body>
</html>
